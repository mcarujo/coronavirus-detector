{% extends "base.html" %} {% block content %}
<h1 class="mt-5">
  On this page we can see the prediction returned by the Prophet Model
</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Probability</th>
      <th scope="col">Class</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ accuracy }}</td>
      <td>{{ class_ }}</td>
    </tr>
  </tbody>
</table>
<div>
  <h4>Shap for sample {{ class_ }}.</h4>
  <img src="{{url_for('static', filename='predict/shap_'+filename)}}" />
</div>
{% endblock %}
